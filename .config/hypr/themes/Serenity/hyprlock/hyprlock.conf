$mpris_art = /tmp/hyde-mpris.png
$artfile = /tmp/hyde-mpris-blurred.png
$music = $HOME/bin/mpris_info.sh
# $wall = $HOME/.cache/hyde/wall.set

# GENERAL
general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = true
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/themes/Serenity/wallpaper.jpg
    #path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# TIME HR
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgb(95, 110, 93)
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 120
    font_family = AlfaSlabOne
    position = 0, -250
    halign = center
    valign = top
    zindex = 5
}

# TIME
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgb(157, 182, 116)
    font_size = 120
    font_family = AlfaSlabOne
    position = 0, -400
    halign = center
    valign = top
    zindex = 5
}

# DATE
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = rgb(204, 226, 169)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    halign = center
    valign = center
    zindex = 5
}


# Music blur div
shape {
    monitor = HDMI-A-1
    size = 440, 130
    color = rgba(95, 110, 93, 0.4)
    rounding = 20
    rotate = 0
    position = 1, -310
    halign = center
    valign = center
    zindex = 1
}

# Music Album Art (Blurred Background)
image {
    monitor = HDMI-A-1
    path = $artfile # <-- Usa el archivo borroso
    size = 180 # <-- Hazla más grande que la principal (que es 80)
    rounding = 15 # <-- Puedes usar un redondeo diferente o el mismo
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = -130, -310 # <-- Misma posición que la carátula principal
    halign = center
    valign = center
    zindex = 4 # <-- Menor que la carátula principal (zindex 5)
}

# Music Album Art
image {
    monitor = HDMI-A-1
    path = $mpris_art
    size = 100
    rounding = 10
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = -155, -308
    halign = center
    valign = center
    zindex = 5
}

# PLAYER TITLE
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "$($music --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 868, -317
    halign = left
    valign = center
    zindex = 5
}

# PLAYER LENGTH
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] $music --length
    color = rgba(255, 255, 255, 1)
    font_size = 9
    font_family = JetBrains Mono Nerd Font Mono
    position = -750, -340
    halign = right
    valign = center
    zindex = 5
}

# PLAYER STATUS
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "$($music --status)"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono
    position = -755, -320
    halign = right
    valign = center
    zindex = 5
}

# PLAYER SOURCE
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "$($music --source)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 9
    font_family = JetBrains Mono Nerd Font Mono
    position = 868, -275
    halign = left
    valign = center
    zindex = 5
}

# PLAYER ARTIST
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "$($music --artist)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono
    position = 868, -340
    halign = left
    valign = center
    zindex = 5
}

# INPUT FIELD
input-field {
    monitor = HDMI-A-1
    size = 120, 40
    outline_thickness = 1
    outer_color = rgba(175, 231, 161, 0.4)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(78, 85, 77, 0.4)
    font_color = rgba(223, 245, 218, 0.8)
    fade_on_empty = true
    placeholder_text = <i>Use Me ;) </i>
    hide_input = false
    position = 0, -190
    halign = center
    valign = center
    zindex = 20
}
