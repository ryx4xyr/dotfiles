# Entrar al modo resize (sólo para ventanas flotantes)
bind = ALT, R, submap, resize

submap = resize
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = CTRL, up, resizeactive, 0 -45
binde = CTRL, down, resizeactive, 0 45
binde = CTRL, right, resizeactive, 45 0
binde = CTRL, left, resizeactive, -45 0
bind = , escape, submap, reset

submap = reset
