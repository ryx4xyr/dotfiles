$mainMod = SUPER

# SCREENSHOTS BINDS
bind = , Print, exec, ~/.config/scripts/screenshots/ss_popup.sh
bind = SHIFT, Print, exec, ~/.config/scripts/screenshots/region_ss.sh
bind = $mainMod, Print, exec, ~/.config/scripts/screenshots/edit_ss.sh

# Swayosd
bind = $mainMod, plus, exec, ~/bin/vol-up.sh
bind = $mainMod, ccedilla, exec, ~/bin/vol-mute.sh
bind = $mainMod, dead_grave, exec, ~/bin/vol-down.sh

# Playerctl controls
bind = $mainMod + Shift, plus, exec, /home/kry_/.config/eww/scripts/media_control.sh next
bind = $mainMod + Shift, ccedilla, exec, /home/kry_/.config/eww/scripts/media_control.sh playpause
bind = $mainMod + Shift, dead_grave, exec, /home/kry_/.config/eww/scripts/media_control.sh previous

bind = $mainMod, apostrophe, exec, /home/kry_/.config/eww/scripts/spotify/spotify-volume-adjust.sh -5
bind = $mainMod, exclamdown, exec, /home/kry_/.config/eww/scripts/spotify/spotify-volume-adjust.sh +5


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, killactive,
bind = $mainMod, U, togglesplit, # dwindle
bind = $mainMod, V, togglefloating,

bind = $mainMod, R, exec, $dmenu
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Return, exec, $.conf
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, B, exec, swaync-client -t -sw
bind = $mainMod, O, exec, sleep 0.1 && hyprlock
bind = $mainMod, Z, exec, hyprpicker --autocopy
bind = $mainMod + SHIFT, B, exec, ~/bin/toggle_dnd.sh
bind = $mainMod, masculine, exec, hyprmag -s 2.5 -r 100
bind = $mainMod, period, exec, rofimoji --selector rofi
bind = $mainMod, W, exec, env MOZ_ENABLE_WAYLAND=1 firefox
bind = $mainMod, P, exec, ~/.config/hypr/scripts/hyprsunset-step.sh
bind = $mainMod + SHIFT, W, exec, ~/.config/scripts/reset-waybar.sh
bind = $mainMod, minus, exec, ~/.config/hypr/scripts/theme-switcher.sh
bind = $mainMod + SHIFT, L, exec, /home/kry_/.local/bin/wlogout-launch.sh
bind = $mainMod + SHIFT, P, exec, ~/.config/hypr/scripts/hyprsunset-toggle.sh

# Swap windows
bind = $mainMod, J, swapwindow, l
bind = $mainMod, L, swapwindow, r
bind = $mainMod, K, swapwindow, d
bind = $mainMod, I, swapwindow, u

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

