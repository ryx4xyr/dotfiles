# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 5
    noise = 0.0117
    contrast = 1
    brightness = 1
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time-Hour
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(226, 225, 247, 1)
    font_size = 100
    font_family = StretchPro
    position = -40, 230
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(185, 226, 250, 1)
    font_size = 90
    font_family = StretchPro
    position = 40, 130
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = rgba(255, 255, 255, 100)
    font_size = 14
    font_family = Suisse Int'l Mono
    position = 0, 60
    halign = center
    valign = center
}

